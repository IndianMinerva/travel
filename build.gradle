plugins {
    id 'java'
    id 'maven-publish'
    id 'io.franzbecker.gradle-lombok' version '1.8'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'io.franzbecker.gradle-lombok'


repositories {
    mavenLocal()
    maven { url 'https://repo.maven.apache.org/maven2/' }
    maven { url 'https://repo.spring.io/libs-milestone' }
    maven { url 'https://plugins.gradle.org/m2/' }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.6'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.6'
    implementation 'mysql:mysql-connector-java:8.0.33'
    implementation 'org.flywaydb:flyway-core:5.2.4'
    implementation 'org.flywaydb:flyway-mysql:9.19.1'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.5.6'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.5.6'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'org.testcontainers:junit-jupiter:1.17.2'
    implementation 'com.h2database:h2:2.1.214'
    runtimeOnly 'io.micrometer:micrometer-registry-prometheus:1.7.5'
    testImplementation 'org.flywaydb.flyway-test-extensions:flyway-spring-test:5.0.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.6'
    testImplementation 'org.springframework.restdocs:spring-restdocs-mockmvc:2.0.5.RELEASE'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.testcontainers:mysql:1.18.1'


    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'
}

java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

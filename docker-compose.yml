version: '3'
services:
  mysqldb:
    image: mysql:8
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=travel
      #- MYSQL_USER=flyway
      #- MYSQL_PASSWORD=flyway
    ports:
      - 3306:3306
  my-app:
    image: 'travel:latest'
    ports:
      - '8080:8080'
    environment:
        SPRING_PROFILES_ACTIVE: test
    depends_on:
      - mysqldb